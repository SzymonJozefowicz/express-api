trigger:
- main

pr: none

pool:
  vmImage: ubuntu-latest

steps:
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: '/'

steps:
- task: Npm@1
  inputs:
    command: 'start'
    workingDir: '/'

